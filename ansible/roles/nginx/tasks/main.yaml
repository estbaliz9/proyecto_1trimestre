---
- name: Instalar Nginx
  apt:
    name: 
      - nginx
      - git
      - python3-pymysql
    state: present
    update_cache: yes

- name: Detener y deshabilitar Apache2 si existe
  service:
    name: apache2
    state: stopped
    enabled: no
  ignore_errors: yes

- name: Desinstalar Apache2
  apt:
    name:
      - apache2
      - apache2-utils
      - apache2-bin
    state: absent
    purge: yes
  ignore_errors: yes

- name: Detener Nginx temporalmente
  service:
    name: nginx
    state: stopped
  ignore_errors: yes

- name: Crear DocumentRoot si no existe
  ansible.builtin.file:
    path: "{{ item['datos']['documentroot'] }}"
    state: directory
    owner: www-data
    group: www-data
    mode: '0755'
  loop: "{{ virtualhosts }}"

- name: Configuración de virtualhost
  template: 
    src: etc/nginx/vhost.j2
    dest: /etc/nginx/sites-available/{{ item["name"] }}.conf
    owner: root
    group: root
    mode: '0644'
  loop: "{{ virtualhosts }}"

- name: Activación de los VirtualHost
  file:
    src: /etc/nginx/sites-available/{{ item["name"] }}.conf
    dest: /etc/nginx/sites-enabled/{{ item["name"] }}.conf
    state: link
  loop: "{{ virtualhosts }}"

- name: Verificar configuración de Nginx
  command: nginx -t
  changed_when: false

- name: Iniciar y habilitar Nginx
  service:
    name: nginx
    state: started
    enabled: yes

- name: Copiar aplicación Guestbook
  ansible.builtin.copy:
    src: app/
    dest: "{{ item['datos']['documentroot'] }}/"
    owner: www-data
    group: www-data
    mode: '0644'
    directory_mode: '0755'
  loop: "{{ virtualhosts }}"

- name: Crear fichero de configuración config.php
  ansible.builtin.template:
    src: config.php.j2
    dest: "{{ item['datos']['documentroot'] }}/config.php"
    owner: www-data
    group: www-data
    mode: '0644'
  loop: "{{ virtualhosts }}"
